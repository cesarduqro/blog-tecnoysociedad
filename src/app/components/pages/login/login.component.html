<div class="row m-0 h-100">
    <div class="col p-0 d-flex justify-content-center align-items-center flex-column">
      <div class="w-50 d-flex py-4">
        <h2 class="card-title">Iniciar Sesión</h2>
      </div>
      <form (ngSubmit)="loginUser(f)" #f="ngForm" class="w-50" action="#">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="usuario.email"
                 name="email"
                 placeholder="user@example.com"
                 required>
        </div>
        <div class="mb-3">
          <label class="form-label" data-validate="Password is required">Password</label>
          <input type="password"
                 [(ngModel)]="usuario.password"
                 name="password"
                 class="form-control"
                 placeholder="Password"
                 required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-check">
              <input [(ngModel)]="isSavedLogin"
                     class="form-check-input"
                     type="checkbox"
                     name="remember-me"
                     id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Recordar Usuario
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Iniciar Sesión</button>
      </form>
    </div>
</div>
