<app-sidenav></app-sidenav>
<div class="container p-5">
  <h1 class="titulo-seccion">{{titulo}}</h1>
  <!--  Boton crear articulo -->
  <div class="row mt-3">
    <div class="col">
      <button [routerLink]="['/crear-articulo']" type="button" class="btn btn-outline-warning">
        Crear Articulo
      </button>
    </div>
  </div>
  <!--  Loading shade -->
  <div class="d-flex justify-content-center" *ngIf="isResultsLoading" style="height: 600px">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!--  Articulos -->
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <!--  Card  -->
    <div class="col" *ngFor="let articulo of articulos; let i=index">
      <div class="card h-100 animated fadeIn">
        <img src="{{articulo.image}}" class="card-img-top" alt="{{articulo.titulo}}">
        <div class="card-body">
          <h5 class="card-title">{{articulo.titulo}}</h5>
          <p class="card-text">{{articulo.resumen}}</p>
          <br>
          <div class="d-grid gap-2">
            <button [routerLink]="['/articulos',articulo.idx]"  type="button" class="btn btn-outline-warning">
              Ver m√°s...
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
